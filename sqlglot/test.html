<div>
  <div id="sqlglot-lineage"></div>
  <script type="text/javascript" src="https://unpkg.com/vis-data@latest/peer/umd/vis-data.min.js"></script>
  <script type="text/javascript" src="https://unpkg.com/vis-network@latest/peer/umd/vis-network.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/vis-network/styles/vis-network.min.css" />
  <script type="text/javascript">
    var nodes = new vis.DataSet([{"id": 4317352336, "label": "cte.traced_col AS traced_col", "title": "<pre>WITH cte AS (\n  SELECT\n    intermediate_table.traced_col AS traced_col\n  FROM (\n    SELECT\n      root_table.traced_col AS traced_col\n    FROM root_table AS root_table\n  ) AS intermediate_table /* source: intermediate_table */\n)\nSELECT\n  <b>cte.traced_col AS traced_col</b>\nFROM cte AS cte</pre>", "group": 0}, {"id": 4317730896, "label": "intermediate_table.traced_col AS traced_col", "title": "<pre>SELECT\n  <b>intermediate_table.traced_col AS traced_col</b>\nFROM (\n  SELECT\n    root_table.traced_col AS traced_col\n  FROM root_table AS root_table\n) AS intermediate_table /* source: intermediate_table */</pre>", "group": 0}, {"id": 4317731232, "label": "root_table.traced_col AS traced_col", "title": "<pre>SELECT\n  <b>root_table.traced_col AS traced_col</b>\nFROM root_table AS root_table</pre>", "group": 0}, {"id": 4317731328, "label": "FROM root_table", "title": "<pre>SELECT root_table.traced_col FROM root_table</pre>", "group": 1}])
    nodes.forEach(row => row["title"] = new DOMParser().parseFromString(row["title"], "text/html").body.childNodes[0])

    new vis.Network(
        document.getElementById("sqlglot-lineage"),
        {
            nodes: nodes,
            edges: new vis.DataSet([{"from": 4317352336, "to": 4317730896}, {"from": 4317730896, "to": 4317731232}, {"from": 4317731232, "to": 4317731328}])
        },
        {"height": "500px", "width": "100%", "layout": {"hierarchical": {"enabled": true, "nodeSpacing": 200, "sortMethod": "directed"}}, "interaction": {"dragNodes": false, "selectable": false}, "physics": {"enabled": false}, "edges": {"arrows": "to"}, "nodes": {"font": "20px monaco", "shape": "box", "widthConstraint": {"maximum": 300}}},
    )
  </script>
</div>
